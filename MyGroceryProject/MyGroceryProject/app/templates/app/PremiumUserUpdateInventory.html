{% extends "app/layout.html" %}

{% block content %}

<div class="jumbotron">
    <h2>Update Inventory</h2>
</div>

<body>
    <div class="row">
        <div class="col-md-3"></div>
            <div class="col-md-6">
                {% if updateInventoryForm.errors %}
                <p style="color: red;">
                    Correct the following errors {{ updateInventoryForm.errors|pluralize }}.
                </p>
                {% endif %}
                <FORM method="post">
                    {% csrf_token %}
                    <table class="table table-striped">
                    {{ updateInventoryForm.as_table }}
                    </table>
                    <p> <input name="reserve" TYPE="submit" VALUE="Publish" 
                    class="btn btn-default btn-lg pull-right" /></p>
                    <p><a class="btn btn-warning btn-lg" href="PremiumUserDashboard.html">Cancel</a></p>
                </FORM>
            </div>
        <div class="col-md-3"></div>
    </div>
</body>

{% endblock %}
